/* ========= FECHA / RENDER ========= */
function nowBogota(){
  const n=new Date();
  return new Date(n.getTime()+n.getTimezoneOffset()*60000-5*3600000);
}
function getToday(){return nowBogota().getDate();}
function getDay(){return manualDay??getToday();}

function renderDay(){
  const d=getDay();
  dayContent.innerHTML=`<h2>D√≠a ${d}</h2>${DAY_MESSAGES[d]||""}${DAY_GAMES[d]||""}`;

function changeDay(s){
  if(role!=='admin')return;
  manualDay=(manualDay??getDay())+s;
  manualDay=Math.max(1,Math.min(31,manualDay));
  renderDay();
}

function startTimer(){

    d.textContent=Math.floor(diff/86400000);
    h.textContent=Math.floor(diff/3600000)%24;
